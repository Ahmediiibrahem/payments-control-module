<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>

  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link rel="stylesheet" href="./assets/css/main.css?v=35">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="topbar">
      <h1 class="page-title">Payments Control</h1>
    </div>

    <div class="card" style="max-width:480px;margin:40px auto;">
      <div class="card-title">تسجيل الدخول</div>

      <div style="margin-top:14px;display:grid;gap:10px;">
        <label>User
          <input id="u" autocomplete="username" />
        </label>

        <label>Password
          <input id="p" type="password" autocomplete="current-password" />
        </label>

        <button id="btn">Login</button>
        <div id="msg" class="small" style="color:#c0392b;"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { login } from "./src/auth.js";

    const u = document.getElementById("u");
    const p = document.getElementById("p");
    const msg = document.getElementById("msg");

    function go(){
      msg.textContent = "";
      const ok = login(u.value, p.value);
      if (!ok){
        msg.textContent = "بيانات الدخول غير صحيحة";
        return;
      }
      // يرجع لآخر صفحة كان رايح لها أو يفتح الداشبورد
      const next = sessionStorage.getItem("pc_next") || "./index.html";
      sessionStorage.removeItem("pc_next");
      window.location.href = next;
    }

    document.getElementById("btn").addEventListener("click", go);
    p.addEventListener("keydown", (e)=>{ if(e.key==="Enter") go(); });
  </script>
</body>
</html>
