<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Payments Control</title>

  <link rel="icon" type="image/png" href="./assets/favicon.png" />

<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-brand">
        <img class="auth-logo" src="./assets/favicon.png" alt="Logo" />
        <div class="auth-title">Payments Control</div>
        <div class="auth-sub">Sign in to access the dashboards</div>
      </div>

      <form id="loginForm" class="auth-form" autocomplete="on">
        <label class="auth-field">
          <span>Username</span>
          <input id="username" name="username" type="text" placeholder="Enter username" required />
        </label>

        <label class="auth-field">
          <span>Password</span>
          <div class="auth-password">
            <input id="password" name="password" type="password" placeholder="Enter password" required />
            <button id="togglePw" class="auth-eye" type="button" aria-label="Show password" title="Show/Hide">
              ğŸ‘
            </button>
          </div>
        </label>

        <div id="loginError" class="auth-error" style="display:none;"></div>

        <button class="auth-submit" type="submit">Login</button>

        <div class="auth-footer">
          <span>Â© <span id="year"></span> Payments Control Module</span>
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    // Ù…Ù‡Ù…: ÙŠÙØªØ±Ø¶ Ø£Ù† Ø¹Ù†Ø¯Ùƒ functions ÙÙŠ auth.js Ø²ÙŠ login() Ø£Ùˆ validateCredentials()
    // Ù„Ùˆ Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ø¯ÙˆØ§Ù„ Ø¹Ù†Ø¯Ùƒ Ù…Ø®ØªÙ„ÙØ© Ù‚ÙˆÙ„Ù‘ÙŠ ÙˆØ£Ù†Ø§ Ø£Ø¸Ø¨Ø·Ù‡Ø§ Ø¹Ù„Ù‰ ÙƒÙˆØ¯Ùƒ Ø§Ù„Ø­Ø§Ù„ÙŠ.
    import { login } from "./src/auth.js";

    const form = document.getElementById("loginForm");
    const errBox = document.getElementById("loginError");
    const togglePw = document.getElementById("togglePw");
    const pw = document.getElementById("password");
    document.getElementById("year").textContent = String(new Date().getFullYear());

    togglePw.addEventListener("click", () => {
      pw.type = pw.type === "password" ? "text" : "password";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errBox.style.display = "none";
      errBox.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const ok = await login(username, password);

        if (!ok) {
          errBox.textContent = "Invalid username or password.";
          errBox.style.display = "block";
          return;
        }

        // Ø¨Ø¹Ø¯ Ù†Ø¬Ø§Ø­ Ø§Ù„Ø¯Ø®ÙˆÙ„: Ù„Ùˆ ÙÙŠÙ‡ redirect Ù…Ø®Ø²Ù† ÙŠØ±Ø¬Ø¹ Ù„Ù‡ØŒ ÙˆØ¥Ù„Ø§ ÙŠØ±ÙˆØ­ Ù„Ù„Ù€ dashboard
        const next = sessionStorage.getItem("pc_next") || "./index.html";
        sessionStorage.removeItem("pc_next");
        window.location.href = next;


      } catch (err) {
        console.error(err);
        errBox.textContent = "Something went wrong. Please try again.";
        errBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
