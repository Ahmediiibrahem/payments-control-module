<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cash Control Dashboard – مطالبات المشاريع</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="container">

    <!-- ✅ Unified Topbar -->
    <div class="topbar">
      <div class="nav-left">
        <a class="btn" href="./email-analysis.html">E-Mails Analysis</a>
      </div>

      <h1 class="page-title">Cash Control Dashboard – مطالبات المشاريع</h1>

      <div class="nav-spacer"></div>
    </div>

    <!-- ✅ Unified KPI cards (same size/style as emails page) -->
    <div class="grid kpi">
      <div class="card kpi-card">
        <div class="kpi-label">إجمالي المطالبات</div>
        <div class="kpi-value" id="kpi_total">—</div>
      </div>

      <div class="card kpi-card">
        <div class="kpi-label">إجمالي المنصرف (Paid)</div>
        <div class="kpi-value" id="kpi_paid">—</div>
      </div>

      <div class="card kpi-card">
        <div class="kpi-label">غير المنصرف (Pending)</div>
        <div class="kpi-value" id="kpi_remaining">—</div>
      </div>

      <div class="card kpi-card">
        <div class="kpi-label">الملغي</div>
        <div class="kpi-value" id="kpi_canceled">—</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="card" style="margin-top:12px;">
      <div class="filters">
        <div class="filter-row">
          <label>القطاع:
            <select id="sector"></select>
          </label>

          <label>المشروع:
            <select id="project"></select>
          </label>

          <label>بند الحسابات:
            <select id="account_item"></select>
          </label>

          <label>الحالة:
            <select id="status">
              <option value="">الكل</option>
              <option value="Paid">منصرف</option>
              <option value="Pending">متبقي</option>
            </select>
          </label>

          <label>نوع التاريخ:
            <select id="date_type">
              <option value="payment_request_date">(C) تاريخ طلب الصرف</option>
              <option value="source_request_date">(S) تاريخ الطلب من المشروع</option>
            </select>
          </label>
        </div>

        <div class="filter-row">
          <label>من:
            <input type="date" id="date_from">
          </label>

          <label>إلى:
            <input type="date" id="date_to">
          </label>

          <div class="btn-row">
            <button id="clearBtn">مسح</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="card" style="margin-top:12px;">
      <div class="muted">تفاصيل المطالبات</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>رقم الطلب</th>
              <th>الكود</th>
              <th>المورد</th>
              <th>إجمالي المبلغ</th>
              <th>المنصرف</th>
              <th>الملغي</th>
              <th>المتبقي</th>
              <th>بند الحسابات</th>
              <th>المشروع</th>
              <th>تاريخ الطلب من المشروع</th>
              <th>تاريخ طلب الصرف</th>
              <th>تاريخ التعميد</th>
              <th>تاريخ الصرف</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
